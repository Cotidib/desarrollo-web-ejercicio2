<html lang="en">
  <head>

  <body>
    <nav class="navbar">
      <span class="navbar-brand h1">Trelloo</span>
    </nav>
    <div class="container-fluid py-2">
      <div class="row gy-3">
        <!-- COLUMNA 1 -->
        <div class="col-md-4">
          <div class="card board-column" id="todos_1">
            <div class="card-body">
              <h6 class="card-title">Card 1</h6>
              <div id="todos_1_list" class="card-list row gy-2">
              </div>
              <div class="new-form">
                <button class="col-auto new-btn" onClick="add(this)">
                  <i class="icon fa-solid fa-plus"></i>
                </button>
                <input type="text" placeholder="escribe aqui" class="col form-control text-muted">
              </div>
            </div>
          </div>
        </div>
        <!-- COLUMNA 2 -->
        <div class="col-md-4">

              </div>
            </div>
          </div>
        </div>
        <!-- COLUMNA 3 -->
        <div class="col-md-4">
          <div class="card board-column" id="todos_3">
            <div class="card-body">

              </div>

                <button class="col-auto new-btn" onClick="add(this)">

                </button>

              </div>
            </div>
          </div>
        </div>
        <!-- SIGUIENTE COLUMNA -->
      </div>
